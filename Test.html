<body class="swal2-shown swal2-height-auto">
    <meta charset="UTF-8" aria-hidden="true">
    <meta name="viewport" content="width=device-width,initial-scale=1" aria-hidden="true">
    <title aria-hidden="true">Study Smarter</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" aria-hidden="true">
    <script src="https://cdn.tailwindcss.com/" aria-hidden="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" aria-hidden="true"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js" aria-hidden="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1" aria-hidden="true"></script>
    <link rel="stylesheet" href="https://static.pw.live/fonts/reddit/font.css" aria-hidden="true">
    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool" aria-hidden="true"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" aria-hidden="true">
    <style aria-hidden="true">
        
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .plyr__controls {
            padding-bottom: .5rem;
            background: linear-gradient(180deg, transparent 0, rgba(0, 0, 0, .7));
            padding: 1rem;
            margin: 0 20px;
            
        }
        .plyr__controls__item[type="button" ]:hover{
            scale: 1.1;
        }
        .plyr--video {
            height: 10vh;
        }

        .plyr--video {
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            height: 0;
            width: 0;
            display: none;
        }

        .player {
            width: 100%;
        }

        .plyr__menu__container {
            background-color: #17171C;
          

        }
        .plyr__menu__container>div{
            max-height: 80vh;
            overflow:scroll;
        }
        .plyr__menu__container .plyr__control {
            color: #d9d9da;
        }

        .plyr__menu__container .plyr__menu__value {
            display: flex;
            align-items: center;
            gap: .25rem;
            border-radius: .375rem;
            --tw-bg-opacity: 1;
            background-color: rgb(35 35 42/1);
            padding-bottom: 10px;
            padding-top: 10px;
            padding-left: .75rem;
            padding-right: 6px;
            cursor: pointer;
        }

        .plyr__control[role=menuitemradio][aria-checked=true]:before {
            background-color: #B2A9FF;
        }

        .plyr__control[aria-checked="true"] {
            background-color: #332E56;
        }


        .plyr__menu__container {
            font-family: 'RedditSans', 'sans-serif';
            line-height: inherit;
            font-size: 14px;
            font-weight: 500;
            color: rgb(255 255 255/1);
            border: 0 solid #e5e7eb;
            box-sizing: border-box;
            z-index: 10;
            margin-top: .75rem;
            width: 360px;
            opacity: 1;
            overflow-y: scroll;
            scrollbar-width: 0;
        }

        .plyr__menu__container .plyr__control--back {
            -webkit-text-size-adjust: 100%;
            font-feature-settings: normal;
            font-variation-settings: normal;
            tab-size: 4;
            font-family: 'RedditSans', 'sans-serif';
            line-height: inherit;

        document.addEventListener('DOMContentLoaded', () => {

            const video = document.getElementById('player');
            const urlParams = new URLSearchParams(window.location.search);
            const lessonUrl = urlParams.get('url');
            let player;
            let bookmarks = JSON.parse(localStorage.getItem('videoBookmarks') || '{}');
            
            // Lock/Unlock functionality
            const lockButton = document.getElementById('lock-button');
            let isLocked = false;
            
            lockButton.addEventListener('click', () => {
                isLocked = !isLocked;
                if (isLocked) {
                    lockButton.querySelector('i').className = 'fas fa-lock';
                    player.disableShortcuts = true;
                    player.toggleControls(false);
                    Swal.fire({
                        title: 'Controls Locked',
                        text: 'Player controls have been locked. Click the lock icon to unlock.',
                        icon: 'info',
                        timer: 2000,
                        showConfirmButton: false
                    });
                } else {
                    lockButton.querySelector('i').className = 'fas fa-unlock-alt';
                    player.disableShortcuts = false;
                    player.toggleControls(true);
                }
            });
            
            // Bookmark system
            const bookmarkContainer = document.getElementById('bookmark-container');
            const bookmarkToggle = document.getElementById('bookmark-toggle');
            const bookmarkList = document.getElementById('bookmark-list');
            const bookmarkNoteInput = document.getElementById('bookmark-note');
            const addBookmarkBtn = document.getElementById('add-bookmark-btn');
            
            bookmarkToggle.addEventListener('click', () => {
                bookmarkContainer.classList.toggle('open');
            });
            
            function formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                return [
                    hours > 0 ? hours : null,
                    minutes.toString().padStart(2, '0'),
                    secs.toString().padStart(2, '0')
                ].filter(Boolean).join(':');
            }
            
            function getVideoId() {
                return lessonUrl ? lessonUrl.split('/').pop().split('.')[0] : 'default';
            }
            
            function saveBookmarks() {
                localStorage.setItem('videoBookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
                renderBookmarkMarkers();
            }
            
            function addBookmark(time, note) {
                const videoId = getVideoId();
                if (!bookmarks[videoId]) {
                    bookmarks[videoId] = [];
                }
                
                const newBookmark = {
                    id: Date.now(),
                    time,
                    note,
                    formattedTime: formatTime(time)
                };
                
                bookmarks[videoId].push(newBookmark);
                bookmarks[videoId].sort((a, b) => a.time - b.time);
                
                saveBookmarks();
                
                Swal.fire({
                    title: 'Bookmark Added',
                    text: `Bookmark added at ${formatTime(time)}`,
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
            }
            
            function editBookmark(id, note) {
                const videoId = getVideoId();
                const bookmarkIndex = bookmarks[videoId].findIndex(b => b.id === id);
                
                if (bookmarkIndex !== -1) {
                    bookmarks[videoId][bookmarkIndex].note = note;
                    saveBookmarks();
                    
                    Swal.fire({
                        title: 'Bookmark Updated',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    });
                }
            }
            
            function deleteBookmark(id) {
                const videoId = getVideoId();
                bookmarks[videoId] = bookmarks[videoId].filter(b => b.id !== id);
                saveBookmarks();
            }
            
            function renderBookmarks() {
                const videoId = getVideoId();
                bookmarkList.innerHTML = '';
                
                if (!bookmarks[videoId] || bookmarks[videoId].length === 0) {
                    bookmarkList.innerHTML = '<div class="text-center py-4 text-gray-400">No bookmarks yet</div>';
                    return;
                }
                
                bookmarks[videoId].forEach(bookmark => {
                    const bookmarkItem = document.createElement('div');
                    bookmarkItem.className = 'bookmark-item';
                    bookmarkItem.innerHTML = `
                        <div class="bookmark-time">${bookmark.formattedTime}</div>
                        <div class="bookmark-note">${bookmark.note}</div>
                        <div class="bookmark-actions">
                            <div class="bookmark-action edit-bookmark" data-id="${bookmark.id}">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="bookmark-action delete-bookmark" data-id="${bookmark.id}">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    `;
                    
                    bookmarkItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.bookmark-action')) {
                            player.currentTime = bookmark.time;
                        }
                    });
                    
                    bookmarkList.appendChild(bookmarkItem);
                });
                
                // Add event listeners to edit/delete buttons
                document.querySelectorAll('.edit-bookmark').forEach(btn => {
                    btn.addEventListener('click', (e) => {

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const downloadButton = document.getElementById('download-button');
    const urlParams = new URLSearchParams(window.location.search);
    const rawUrl = urlParams.get('url');
    let quality = urlParams.get('q'); // may be null

    const qualityMap = {
        "240": "1",
        "360": "2",
        "480": "3",
        "720": "4"
    };

    function getModifiedUrl(baseUrl, selectedQuality) {
        // Support index_1.m3u8 and index_1.M3U8 using case-insensitive regex
        return baseUrl.replace(/index_\d+\.m3u8/i, `index_${qualityMap[selectedQuality]}.m3u8`);
    }

    function trigger1DMDownload(finalUrl, selectedQuality) {
        const intent = `intent:${finalUrl}#Intent;package=idm.internet.download.manager;S.title=StudySmarter_Video_${selectedQuality}p;S.browser_fallback_url=https://play.google.com/store/apps/details?id=idm.internet.download.manager;end`;
        window.location.href = intent;

        if (typeof Swal !== 'undefined') {
            Swal.fire({
                title: 'Starting Download',
                text: `Opening ${selectedQuality}p video in 1DM...`,
                icon: 'info',
                timer: 3000,
                showConfirmButton: false
            });
        }
    }

    if (downloadButton && rawUrl) {
        downloadButton.addEventListener('click', () => {
            const baseUrl = decodeURIComponent(rawUrl.split('|')[0]);

            function downloadWithQuality(selectedQuality) {
                if (!qualityMap[selectedQuality]) {
                    alert("Invalid quality selected.");
                    return;
                }
                const modifiedUrl = getModifiedUrl(baseUrl, selectedQuality);
                trigger1DMDownload(modifiedUrl, selectedQuality);
            }

            if (!quality) {
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Select Video Quality',
                        text: 'Choose a quality to download:',
                        icon: 'question',
                        showCancelButton: true,
                        showDenyButton: true,
                        confirmButtonText: '720p',
                        denyButtonText: '360p',
                        cancelButtonText: '240p'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            downloadWithQuality("720");
                        } else if (result.isDenied) {
                            downloadWithQuality("360");
                        } else {
                            downloadWithQuality("240");
                        }
                    });
                } else {
                    const selected = prompt("Enter quality (240, 360, 480, 720):", "360");
                    downloadWithQuality(selected);
                }
            } else {
                downloadWithQuality(quality);
            }
        });
    } else {
        if (downloadButton) downloadButton.style.display = 'none';
        console.warn("Download button or ?url= missing.");
    }
});
</script>


    <script>
document.addEventListener('DOMContentLoaded', () => {
    const miniPlayerButton = document.getElementById('mini-player-button');
    const playerElement = document.getElementById('player'); // Assuming your video element has id="player"

    // Check if Picture-in-Picture is supported by the browser
    if ('pictureInPictureEnabled' in document && playerElement && miniPlayerButton) {
        miniPlayerButton.style.display = 'flex'; // Show button if PIP is supported

        miniPlayerButton.addEventListener('click', async () => {
            if (document.pictureInPictureElement) {
                // If already in PiP, exit PiP
                try {
                    await document.exitPictureInPicture();
                    console.log('Exited Picture-in-Picture mode');
                    if (typeof Swal !== 'undefined') {
                        Swal.fire({
                            title: 'Exited Mini Player',
                            icon: 'info',
                            timer: 1500,
                            showConfirmButton: false
                        });
                    }
                } catch (error) {
                    console.error('Error exiting Picture-in-Picture:', error);
                    if (typeof Swal !== 'undefined') {
                        Swal.fire({
                            title: 'Error Exiting Mini Player',
                            text: error.message,
                            icon: 'error',
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }
                }
            } else {
                // If not in PiP, request PiP
                try {
                    await playerElement.requestPictureInPicture();
                    console.log('Entered Picture-in-Picture mode');
                    if (typeof Swal !== 'undefined') {
                        Swal.fire({
                            title: 'Mini Player Active',
                            text: 'Video is now in Picture-in-Picture mode.',
                            icon: 'success',
                            timer: 1500,
                            showConfirmButton: false
                        });
                    }
                } catch (error) {
                    console.error('Error entering Picture-in-Picture:', error);
                    if (typeof Swal !== 'undefined') {
                        Swal.fire({
                            title: 'Error Entering Mini Player',
                            text: 'Failed to enter Picture-in-Picture. ' + error.message,
                            icon: 'error',
                            timer: 2000,
                            showConfirmButton: false
                        });
                    }
                }
            }
        });

        // Optional: Add event listeners to change button icon based on PiP state
        playerElement.addEventListener('enterpictureinpicture', () => {
            if (miniPlayerButton.querySelector('i')) {
                miniPlayerButton.querySelector('i').className = 'fas fa-clone'; // Icon for active PiP
            }
        });

        playerElement.addEventListener('leavepictureinpicture', () => {
            if (miniPlayerButton.querySelector('i')) {
                miniPlayerButton.querySelector('i').className = 'fas fa-compact-disc'; // Original icon
            }
        });

    } else {
        // Hide the button if PiP is not supported or elements are missing
        if (miniPlayerButton) {
            miniPlayerButton.style.display = 'none';
        }
        console.warn('Picture-in-Picture is not supported by this browser or required elements are missing.');
    }
});
    </script>
