<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen GIF Preloader</title>
  <script>
    window.addEventListener("load", function () {
      const style = document.createElement("style");
      style.textContent = `
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          font-family: Arial, sans-serif;
        }

        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 1s ease;
          background: transparent;
        }

        #preloader.fade-out {
          opacity: 0;
          pointer-events: none;
        }

        .gif-container {
          position: relative;
          width: 100vw;
          height: 100vh;
        }

        .gif-container img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        .progress-bar-container {
          position: absolute;
          bottom: 50px;
          left: 50%;
          transform: translateX(-50%);
          width: 220px;
          height: 14px;
          background: rgba(255, 255, 255, 0.25);
          border-radius: 7px;
          overflow: hidden;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-fill {
          height: 100%;
          width: 0%;
          background: linear-gradient(to right, #ffffff, #00ffee);
          animation: fillProgress 6s ease forwards;
          border-radius: 7px 0 0 7px;
        }

        @keyframes fillProgress {
          0% { width: 0%; }
          100% { width: 100%; }
        }
      `;
      document.head.appendChild(style);

      const preloader = document.createElement("div");
      preloader.id = "preloader";
      preloader.innerHTML = `
        <div class="gif-container">
          <img src="https://cdn.dribbble.com/userupload/29241623/file/original-8e2c92eff5416be8db70f236727bfacb.gif" alt="Loading animation" />
          <div class="progress-bar-container">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      `;
      document.body.appendChild(preloader);

      setTimeout(() => {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.remove();
          document.body.style.overflow = "auto";
        }, 1000);
      }, 6000);
    });
  </script>
</head>
<body>
  <div style="text-align: center; padding-top: 50vh;">
    <h1>Welcome to the Site</h1>
    <p>This page shows a full screen GIF preloader without background.</p>
  </div>
</body>
</html>
