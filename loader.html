<html>
<head>
  <title>Enhanced Loader with Real Loading</title>
  <script>
    window.addEventListener("load", function () {
      // Inject styles
      const style = document.createElement("style");
      style.textContent = `
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }

        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: #000;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          opacity: 1;
          transition: opacity 1s ease, background 1s ease;
        }

        #preloader.fade-out {
          opacity: 0;
          background: transparent;
          pointer-events: none;
        }

        #preloader img {
          width: 120px;
          height: auto;
          margin-bottom: 30px;
          filter: drop-shadow(0 0 10px #00eaff);
        }

        .loading-text {
          font-size: 32px;
          font-family: 'Poppins', sans-serif;
          font-weight: 600;
          color: #fff;
          text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
          animation: pulse 1.5s infinite ease-in-out;
          letter-spacing: 2px;
          margin-bottom: 30px;
        }

        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
            opacity: 1;
          }
          50% {
            transform: scale(1.1);
            opacity: 0.85;
          }
        }

        .progress-bar-container {
          width: 60%;
          height: 8px;
          background: #111;
          border-radius: 4px;
          overflow: hidden;
          box-shadow: 0 0 10px #00f5ffaa;
        }

        .progress-bar-fill {
          height: 100%;
          width: 0%;
          background: linear-gradient(to right, #00f0ff, #00ffb7);
          animation: fillProgress 6s linear forwards;
        }

        @keyframes fillProgress {
          from { width: 0%; }
          to { width: 100%; }
        }

        #main-content {
          display: none;
        }
      `;
      document.head.appendChild(style);

      // Inject preloader HTML
      const preloader = document.createElement("div");
      preloader.id = "preloader";
      preloader.innerHTML = `
        <img src="https://cdn.dribbble.com/userupload/29241623/file/original-8e2c92eff5416be8db70f236727bfacb.gif" alt="Loading...">
        <div class="loading-text">Loading, please wait...</div>
        <div class="progress-bar-container">
          <div class="progress-bar-fill"></div>
        </div>
      `;
      document.body.appendChild(preloader);

      // After progress animation (6s), fade out preloader
      const duration = 6000;
      const mainContent = document.getElementById("main-content");

      setTimeout(() => {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.remove();
          if (mainContent) {
            mainContent.style.display = "block";
            document.body.style.overflow = "auto";
          }
        }, 1000); // Matches fade-out transition
      }, duration);
    });
  </script>
</head>
<body>
  <div id="main-content">
    <h1 style="text-align:center;">Welcome</h1>
    <p style="text-align:center;">Your website is fully loaded with zero lag!</p>
  </div>
</body>
</html>
