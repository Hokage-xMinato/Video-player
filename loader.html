<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Preloader</title>
  <script>
    window.addEventListener("load", function () {
      const style = document.createElement("style");
      style.textContent = `
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
          overflow: hidden;
        }

        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
          background-size: 400% 400%;
          animation: gradientShift 10s ease infinite;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 1s ease;
        }

        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        #preloader.fade-out {
          opacity: 0;
          pointer-events: none;
        }

        #preloader img {
          width: 160px;
          height: auto;
          margin-bottom: 40px;
        }

        .progress-bar-container {
          width: 220px;
          height: 20px;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          overflow: hidden;
          position: relative;
        }

        .progress-bar-fill {
          height: 100%;
          width: 0%;
          background: linear-gradient(to right, #ffffff, #00ffee);
          animation: fillProgress 6s ease forwards;
          border-radius: 10px;
        }

        .loading-text {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #000;
          font-size: 15px;
          font-weight: 600;
          animation: pulse 1.5s ease-in-out infinite;
          z-index: 2;
          user-select: none;
        }

        @keyframes fillProgress {
          0% { width: 0%; }
          100% { width: 100%; }
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.85; transform: scale(1.05); }
        }
      `;
      document.head.appendChild(style);

      const preloader = document.createElement("div");
      preloader.id = "preloader";
      preloader.innerHTML = `
        <img src="https://cdn.dribbble.com/userupload/29241623/file/original-8e2c92eff5416be8db70f236727bfacb.gif" alt="Loading animation">
        <div class="progress-bar-container">
          <div class="progress-bar-fill"></div>
          <div class="loading-text">Loading</div>
        </div>
      `;
      document.body.appendChild(preloader);

      // Remove preloader after animation finishes
      setTimeout(() => {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.remove();
          document.body.style.overflow = "auto";
        }, 1000); // match fade-out time
      }, 6000); // match progress bar animation
    });
  </script>
</head>
<body>
  <!-- Your normal content goes here -->
  <h1 style="text-align:center; margin-top: 50vh; font-size: 2em;">Your Website Content</h1>
  <p style="text-align:center;">Now the preloader works independently and beautifully.</p>
</body>
</html>
