<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen GIF Preloader</title>
  <script>
    window.addEventListener("load", function () {
      const style = document.createElement("style");
      style.textContent = `
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          font-family: Arial, sans-serif;
        }

        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 1s ease;
          background: transparent;
          flex-direction: column;
        }

        #preloader.fade-out {
          opacity: 0;
          pointer-events: none;
        }

        .gif-container {
          position: relative;
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }

        .gif-container img {
          max-width: 100%;
          max-height: 100%;
          object-fit: contain;
          display: block;
          user-select: none;
        }

        .progress-bar-container {
          position: absolute;
          bottom: 60px;
          left: 50%;
          transform: translateX(-50%);
          width: 260px;
          height: 16px;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .progress-bar-fill {
          height: 100%;
          width: 0%;
          background: linear-gradient(
            90deg,
            #00ffee,
            #00aaff,
            #00ffee
          );
          border-radius: 12px 0 0 12px;
          animation: fillProgress 15s linear forwards;
          position: relative;
          overflow: hidden;
        }

        /* Shimmer effect */
        .progress-bar-fill::before {
          content: "";
          position: absolute;
          top: 0;
          left: -50%;
          height: 100%;
          width: 50%;
          background: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.3),
            rgba(255, 255, 255, 0.6),
            rgba(255, 255, 255, 0.3)
          );
          animation: shimmer 2.5s linear infinite;
          border-radius: 12px 0 0 12px;
        }

        @keyframes fillProgress {
          0% { width: 0%; }
          100% { width: 100%; }
        }

        @keyframes shimmer {
          0% { left: -50%; }
          100% { left: 150%; }
        }
      `;
      document.head.appendChild(style);

      const preloader = document.createElement("div");
      preloader.id = "preloader";
      preloader.innerHTML = `
        <div class="gif-container">
          <img src="https://cdn.dribbble.com/userupload/29241623/file/original-8e2c92eff5416be8db70f236727bfacb.gif" alt="Loading animation" />
          <div class="progress-bar-container">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      `;
      document.body.appendChild(preloader);

      setTimeout(() => {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.remove();
          document.body.style.overflow = "auto";
        }, 1000);
      }, 15000); // 15 seconds duration
    });
  </script>
</head>
<body>
  <div style="text-align: center; padding-top: 50vh;">
    <h1>Welcome to the Site</h1>
    <p>This page shows a full screen GIF preloader without background.</p>
  </div>
</body>
</html>
