<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen GIF Preloader</title>
  <style>
    /* Hide all content initially */
    #page-content {
      display: none;
    }
  </style>
  <script>
    window.addEventListener("load", function () {
      // Create styles dynamically for preloader
      const style = document.createElement("style");
      style.textContent = `
        body {
          margin: 0;
          padding: 0;
          overflow: hidden; /* Prevent scrolling during preload */
          font-family: Arial, sans-serif;
        }

        #preloader {
          position: fixed;
          top: 0; left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          background: transparent;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          transition: opacity 1s ease;
          pointer-events: all;
        }

        #preloader.fade-out {
          opacity: 0;
          pointer-events: none;
        }

        .gif-container {
          position: relative;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
        }

        .gif-container img {
          width: 100vw;
          height: 100vh;
          object-fit: cover; /* Fill entire screen, cropping if needed */
          display: block;
          user-select: none;
        }

        .progress-bar-container {
          position: absolute;
          bottom: 50px;
          left: 50%;
          transform: translateX(-50%);
          width: 260px;
          height: 16px;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .progress-bar-fill {
          height: 100%;
          width: 0%;
          background: linear-gradient(90deg, #00ffee, #00aaff, #00ffee);
          border-radius: 12px 0 0 12px;
          animation: fillProgress 15s linear forwards;
          position: relative;
          overflow: hidden;
        }

        .progress-bar-fill::before {
          content: "";
          position: absolute;
          top: 0;
          left: -50%;
          height: 100%;
          width: 50%;
          background: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.3),
            rgba(255, 255, 255, 0.6),
            rgba(255, 255, 255, 0.3)
          );
          animation: shimmer 2.5s linear infinite;
          border-radius: 12px 0 0 12px;
        }

        @keyframes fillProgress {
          0% { width: 0%; }
          100% { width: 100%; }
        }

        @keyframes shimmer {
          0% { left: -50%; }
          100% { left: 150%; }
        }
      `;
      document.head.appendChild(style);

      // Create preloader element
      const preloader = document.createElement("div");
      preloader.id = "preloader";
      preloader.innerHTML = `
        <div class="gif-container">
          <img src="https://cdn.dribbble.com/userupload/29241623/file/original-8e2c92eff5416be8db70f236727bfacb.gif" alt="Loading animation" />
          <div class="progress-bar-container">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      `;
      document.body.appendChild(preloader);

      // After 15 seconds, fade out preloader and show content
      setTimeout(() => {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.remove();
          // Show page content now
          const content = document.getElementById("page-content");
          if (content) {
            content.style.display = "block";
          }
          // Restore scrolling
          document.body.style.overflow = "auto";
        }, 1000);
      }, 15000);
    });
  </script>
</head>
<body>
  <!-- Your entire page content hidden initially -->
  <div id="page-content">
    <h1 style="text-align:center; margin-top:50vh;">Welcome to the Site</h1>
    <p style="text-align:center;">This content is hidden until the preloader finishes.</p>
  </div>
</body>
</html>
