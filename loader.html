<html><head><title>loader</title><script>
  document.addEventListener("DOMContentLoaded", function () {
    // Inject styles
    const style = document.createElement("style");
    style.textContent = `
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 1s ease;
      }

      #preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #preloader img {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
      }

      .loading-text {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff00ff, #00ffff, #00ff00, #ffff00, #ff00ff);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbowText 3s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes rainbowText {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      .progress-bar-container {
        width: 60%;
        height: 30px;
        border-radius: 20px;
        background: #111;
        overflow: hidden;
        box-shadow: 0 0 10px #00f5ffaa;
        position: relative;
      }

      .progress-bar-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(to top, #00bfff, #00e5ff);
        animation: fillProgress 10s linear forwards;
        position: relative;
        z-index: 1;
      }

      @keyframes fillProgress {
        from { width: 0%; }
        to { width: 100%; }
      }

      .progress-text {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 0;
        left: 0;
        color: #fff;
        font-weight: bold;
        font-family: monospace;
        z-index: 2;
      }

      #main-content {
        display: none;
      }
    `;
    document.head.appendChild(style);

    // Inject preloader HTML
    const preloader = document.createElement("div");
    preloader.id = "preloader";
    preloader.innerHTML = `
      <img src="https://cdn.dribbble.com/userupload/29241623/file/original-8e2c92eff5416be8db70f236727bfacb.gif" alt="Loading...">
      <div class="loading-text">Loading...</div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progress-fill"></div>
        <div class="progress-text" id="progress-text">0%</div>
      </div>
    `;
    document.body.appendChild(preloader);

    // Get main content
    const mainContent = document.getElementById("main-content");

    // Update loading percent over 10s
    const duration = 10000;
    let elapsed = 0;
    const interval = 100;
    const percentText = document.getElementById("progress-text");

    const updatePercent = setInterval(() => {
      elapsed += interval;
      const percent = Math.min(100, Math.floor((elapsed / duration) * 100));
      percentText.textContent = percent + "%";
      if (percent >= 100) clearInterval(updatePercent);
    }, interval);

    // After 10s, fade out preloader and show content
    setTimeout(() => {
      preloader.classList.add("fade-out");
      setTimeout(() => {
        preloader.remove();
        if (mainContent) {
          mainContent.style.display = "block";
          document.body.style.overflow = "auto";
        }
      }, 1000);
    }, duration);
  });
</script></head>
  <body><div id= "main-content">Welcome</div></body>
</html>
