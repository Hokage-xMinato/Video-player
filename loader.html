<html>
<head>
  <title>Colorful Smooth Preloader</title>
  <script>
    window.addEventListener("load", function () {
      const style = document.createElement("style");
      style.textContent = `
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          font-family: 'Poppins', sans-serif;
        }

        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffff);
          background-size: 300% 300%;
          animation: gradientShift 6s ease infinite;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 1s ease;
        }

        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        #preloader.fade-out {
          opacity: 0;
          pointer-events: none;
        }

        #preloader img {
          width: 100px;
          height: auto;
          margin-bottom: 30px;
        }

        .progress-bar-container {
          width: 200px;
          height: 30px;
          background: rgba(255, 255, 255, 0.15);
          border-radius: 15px;
          overflow: hidden;
          position: relative;
        }

        .progress-bar-fill {
          height: 100%;
          width: 0%;
          background: linear-gradient(to right, #ffffff, #00ffee);
          animation: fillProgress 6s ease forwards;
          border-radius: 15px 0 0 15px;
        }

        @keyframes fillProgress {
          0% { width: 0%; }
          100% { width: 100%; }
        }

        .loading-text {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #000;
          font-size: 16px;
          font-weight: 600;
          animation: pulse 1.5s ease-in-out infinite;
          z-index: 2;
          user-select: none;
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.85; transform: scale(1.05); }
        }

        #main-content {
          display: none;
        }
      `;
      document.head.appendChild(style);

      const preloader = document.createElement("div");
      preloader.id = "preloader";
      preloader.innerHTML = `
        <img src="https://cdn.dribbble.com/userupload/29241623/file/original-8e2c92eff5416be8db70f236727bfacb.gif" alt="Loading...">
        <div class="progress-bar-container">
          <div class="progress-bar-fill"></div>
          <div class="loading-text">Loading</div>
        </div>
      `;
      document.body.appendChild(preloader);

      const mainContent = document.getElementById("main-content");

      // Fade out after animation finishes
      const duration = 6000;
      setTimeout(() => {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.remove();
          if (mainContent) {
            mainContent.style.display = "block";
            document.body.style.overflow = "auto";
          }
        }, 1000);
      }, duration);
    });
  </script>
</head>
<body>
  <div id="main-content">
    <h1 style="text-align:center;">Welcome to the Final Version</h1>
    <p style="text-align:center;">Now with text inside the progress bar!</p>
  </div>
</body>
</html>
