    <meta charset="UTF-8">

    <title>Video - Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <link rel="stylesheet" href="https://static.pw.live/fonts/reddit/font.css">
    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <link rel="stylesheet" href="https://rolexcoderz.netlify.app/player/rolex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #plyr-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        .quality-button {
            position: relative;
        }

        .quality-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(28, 28, 28, 0.95);
            border-radius: 8px;
            padding: 8px 0;
            margin-bottom: 8px;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 1000;
        }

        .quality-options li {
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s;
            color: #fff;
            list-style: none;
            text-align: center;
            font-size: 14px;
        }

        .quality-options li:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #00a8ff;
        }

        .plyr__control__button {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .plyr__control__button:hover {
            color: #00a8ff;
        }

        .plyr--full-ui input[type=range] {
            color: #00a8ff;
        }

        .plyr__control--overlaid {
            background: rgba(0, 168, 255, 0.8);
        }

        .plyr__control:hover {
            background: rgba(0, 168, 255, 0.6);
        }
        
        /* Logo styles - Updated to ensure circle display */
        .player-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            overflow: hidden;
        }
        
        .player-logo img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 50%; /* Ensures the image itself is also circular */
            opacity: 0.7;
        }
        
        /* CSS for landscape fullscreen */
        @media screen and (max-width: 768px) {
            .plyr--fullscreen-active video {
                transform: rotate(90deg);
                max-width: 100vh !important;
                max-height: 100vw !important;
                width: 100vh !important;
                height: 100vw !important;
            }
        }

        /* Lock/Unlock Button */
        .lock-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .lock-button:hover {
            background: rgba(0, 168, 255, 0.6);
        }
        
        .lock-button i {
            font-size: 18px;
            color: white;
        }
        
        /* Bookmark system */
        .bookmark-container {
            position: absolute;
            right: -300px;
            top: 0;
            height: 100%;
            width: 300px;
            background: rgba(31, 28, 44, 0.95);
            z-index: 200;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.4);
        }
        
        .bookmark-container.open {
            right: 0;
        }
        
        .bookmark-toggle {
            position: absolute;
            left: -40px;
            top: 70px;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px 0 0 5px;
            z-index: 201;
        }
        
        .bookmark-toggle:hover {
            background: rgba(0, 168, 255, 0.6);
        }
        
        .bookmark-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .bookmark-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .bookmark-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            border-radius: 6px;
            padding: 12px;
            position: relative;
            transition: all 0.2s;
        }
        
        .bookmark-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bookmark-time {
            font-weight: 600;
            margin-bottom: 5px;
            color: #00a8ff;
        }
        
        .bookmark-note {
            font-size: 14px;
            word-break: break-word;
            color: #eee;
        }
        
        .bookmark-actions {
            position: absolute;
            right: 8px;
            top: 8px;
            display: flex;
            gap: 5px;
        }
        
        .bookmark-action {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bookmark-action:hover {
            background: rgba(0, 168, 255, 0.6);
        }
        
        .bookmark-action i {
            font-size: 12px;
        }
        
        .add-bookmark {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .bookmark-input {
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            resize: none;
        }
        
        .bookmark-input:focus {
            outline: none;
            border-color: #00a8ff;
        }
        
        .bookmark-button {
            padding: 10px;
            border-radius: 6px;
            background: #00a8ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .bookmark-button:hover {
            background: #0099e6;
        }
        
        /* Timeline bookmark indicators */
        .plyr__progress .bookmark-marker {
            position: absolute;
            width: 5px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 2px;
            top: -5px;
            transform: translateX(-50%);
            z-index: 5;
            cursor: pointer;
        }
        
        .plyr__progress .bookmark-marker:hover::after {
            content: attr(data-time);
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        /* Custom scrollbar for bookmark list */
        .bookmark-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .bookmark-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .bookmark-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .bookmark-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>


    <div id="plyr-video">
        <!-- Logo element -->
        <div class="player-logo">
            <img src="https://img.freepik.com/premium-vector/smart-education-logo-icon-brand-identity-sign-symbol-template_880781-2251.jpg?w=740" alt="Logo" id="player-logo">
        </div>
        
        <!-- Lock/Unlock button -->
        <div class="lock-button" id="lock-button">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const encodedDomain = atob('c3R1ZHlzbWFydGVyci5uZXRsaWZ5LmFwcA==');

            if (window.location.hostname !== encodedDomain) {
                document.body.innerHTML = "<h1 style='text-align:center;color:red;font-size:3rem;'>Pheli fursat mein nikal</h1>";
                return;
            }

            document.addEventListener("keydown", function(event) {
                if (event.keyCode == 123) event.preventDefault();
            });

            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
            });

            const video = document.getElementById('player');
            const urlParams = new URLSearchParams(window.location.search);
            const lessonUrl = urlParams.get('url');
            let player;
            let bookmarks = JSON.parse(localStorage.getItem('videoBookmarks') || '{}');
            
            // Lock/Unlock functionality
            const lockButton = document.getElementById('lock-button');
            let isLocked = false;
            
            lockButton.addEventListener('click', () => {
                isLocked = !isLocked;
                if (isLocked) {
                    lockButton.querySelector('i').className = 'fas fa-lock';
                    player.disableShortcuts = true;
                    player.toggleControls(false);
                    Swal.fire({
                        title: 'Controls Locked',
                        text: 'Player controls have been locked. Click the lock icon to unlock.',
                        icon: 'info',
                        timer: 2000,
                        showConfirmButton: false
                    });
                } else {
                    lockButton.querySelector('i').className = 'fas fa-unlock-alt';
                    player.disableShortcuts = false;
                    player.toggleControls(true);
                }
            });
            
            // Bookmark system
            const bookmarkContainer = document.getElementById('bookmark-container');
            const bookmarkToggle = document.getElementById('bookmark-toggle');
            const bookmarkList = document.getElementById('bookmark-list');
            const bookmarkNoteInput = document.getElementById('bookmark-note');
            const addBookmarkBtn = document.getElementById('add-bookmark-btn');
            
            bookmarkToggle.addEventListener('click', () => {
                bookmarkContainer.classList.toggle('open');
            });
            
            function formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                return [
                    hours > 0 ? hours : null,
                    minutes.toString().padStart(2, '0'),
                    secs.toString().padStart(2, '0')
                ].filter(Boolean).join(':');
            }
            
            function getVideoId() {
                return lessonUrl ? lessonUrl.split('/').pop().split('.')[0] : 'default';
            }
            
            function saveBookmarks() {
                localStorage.setItem('videoBookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
                renderBookmarkMarkers();
            }
            
            function addBookmark(time, note) {
                const videoId = getVideoId();
                if (!bookmarks[videoId]) {
                    bookmarks[videoId] = [];
                }
                
                const newBookmark = {
                    id: Date.now(),
                    time,
                    note,
                    formattedTime: formatTime(time)
                };
                
                bookmarks[videoId].push(newBookmark);
                bookmarks[videoId].sort((a, b) => a.time - b.time);
                
                saveBookmarks();
                
                Swal.fire({
                    title: 'Bookmark Added',
                    text: `Bookmark added at ${formatTime(time)}`,
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
            }
            
            function editBookmark(id, note) {
                const videoId = getVideoId();
                const bookmarkIndex = bookmarks[videoId].findIndex(b => b.id === id);
                
                if (bookmarkIndex !== -1) {
                    bookmarks[videoId][bookmarkIndex].note = note;
                    saveBookmarks();
                    
                    Swal.fire({
                        title: 'Bookmark Updated',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    });
                }
            }
            
            function deleteBookmark(id) {
                const videoId = getVideoId();
                bookmarks[videoId] = bookmarks[videoId].filter(b => b.id !== id);
                saveBookmarks();
            }
            
            function renderBookmarks() {
                const videoId = getVideoId();
                bookmarkList.innerHTML = '';
                
                if (!bookmarks[videoId] || bookmarks[videoId].length === 0) {
                    bookmarkList.innerHTML = '<div class="text-center py-4 text-gray-400">No bookmarks yet</div>';
                    return;
                }
                
                bookmarks[videoId].forEach(bookmark => {
                    const bookmarkItem = document.createElement('div');
                    bookmarkItem.className = 'bookmark-item';
                    bookmarkItem.innerHTML = `
                        <div class="bookmark-time">${bookmark.formattedTime}</div>
                        <div class="bookmark-note">${bookmark.note}</div>
                        <div class="bookmark-actions">
                            <div class="bookmark-action edit-bookmark" data-id="${bookmark.id}">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="bookmark-action delete-bookmark" data-id="${bookmark.id}">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    `;
                    
                    bookmarkItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.bookmark-action')) {
                            player.currentTime = bookmark.time;
                        }
                    });
                    
                    bookmarkList.appendChild(bookmarkItem);
                });
                
                // Add event listeners to edit/delete buttons
                document.querySelectorAll('.edit-bookmark').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const id = parseInt(btn.getAttribute('data-id'));
                        const videoId = getVideoId();
                        const bookmark = bookmarks[videoId].find(b => b.id === id);
                        
                        Swal.fire({
                            title: 'Edit Bookmark',
                            input: 'textarea',
                            inputValue: bookmark.note,
                            showCancelButton: true,
                            confirmButtonText: 'Save',
                            showLoaderOnConfirm: true,
                            preConfirm: (note) => {
                                editBookmark(id, note);
                            }
                        });
                    });
                });
                
                document.querySelectorAll('.delete-bookmark').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const id = parseInt(btn.getAttribute('data-id'));
                        
                        Swal.fire({
                            title: 'Delete Bookmark',
                            text: 'Are you sure you want to delete this bookmark?',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonText: 'Delete',
                            cancelButtonText: 'Cancel'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                deleteBookmark(id);
                            }
                        });
                    });
                });
            }
            
            function renderBookmarkMarkers() {
                // Remove existing markers
                document.querySelectorAll('.bookmark-marker').forEach(marker => marker.remove());
                
                const videoId = getVideoId();
                const progressBar = document.querySelector('.plyr__progress');
                const duration = player.duration;
                
                if (!duration || !progressBar || !bookmarks[videoId]) return;
                
                bookmarks[videoId].forEach(bookmark => {
                    const marker = document.createElement('div');
                    marker.className = 'bookmark-marker';
                    marker.setAttribute('data-time', bookmark.formattedTime);
                    
                    // Position the marker based on time
                    const position = (bookmark.time / duration) * 100;
                    marker.style.left = `${position}%`;
                    
                    marker.addEventListener('click', (e) => {
                        e.stopPropagation();
                        player.currentTime = bookmark.time;
                    });
                    
                    progressBar.appendChild(marker);
                });
            }
            
            // Add bookmark event
            addBookmarkBtn.addEventListener('click', () => {
                const currentTime = player.currentTime;
                const note = bookmarkNoteInput.value.trim();
                
                if (note === '') {
                    Swal.fire({
                        title: 'Note Required',
                        text: 'Please add a note for your bookmark',
                        icon: 'warning',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
                
                addBookmark(currentTime, note);
                bookmarkNoteInput.value = '';
            });

            if (!lessonUrl) {
                Swal.fire('Error', 'Video URL is required', 'error');
                return;
            }

            if (/^(http|https):\/\/.+\.m3u8$/.test(lessonUrl)) {
    const defaultQuality = '240';
    let currentQuality = defaultQuality;

    const qualityMap = {
        240: 'index_1',
        360: 'index_2',
        480: 'index_3',
        720: 'index_4',
    };

    function getQualityUrl(quality) {
        const qualityIndex = qualityMap[quality];
        return lessonUrl.replace(/index_\d+\.m3u8$/, `${qualityIndex}.m3u8`);
    }

    function loadVideo(quality) {
        const qualityUrl = getQualityUrl(quality);

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(qualityUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.ERROR, (_, data) => {
                if (data.fatal) {
                    console.error('Error loading video for quality:', quality);
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = qualityUrl;
            video.addEventListener('loadedmetadata', () => video.play());
        } else {
            Swal.fire('Error', 'Your browser does not support HLS.', 'error');
        }
    }

    loadVideo(defaultQuality);

    player = new Plyr(video, {
        controls: [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'settings',
            'fullscreen',
        ],
        autoplay: true,
        tooltips: { controls: true, seek: true },
        speed: { options: [0.5, 1, 1.25, 1.5, 2] },
    });

    function addQualitySelectionButton(player) {
        const controls = player.elements.controls;
        const qualityButton = document.createElement('div');
        qualityButton.className = 'plyr__control quality-button';
        qualityButton.innerHTML = `
            <button class="plyr__control__button" title="Select Quality">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    <path d="M11 7h2v2h-2zm0 4h2v6h-2z"/>
                </svg>
                <span>240p</span>
            </button>
            <ul class="quality-options" style="display: none;">
                <li data-quality="240">240p</li>
                <li data-quality="360">360p</li>
                <li data-quality="480">480p</li>
                <li data-quality="720">720p</li>
            </ul>
        `;

        qualityButton.querySelector('.plyr__control__button').onclick = (e) => {
            e.stopPropagation();
            const options = qualityButton.querySelector('.quality-options');
            options.style.display = options.style.display === 'none' ? 'block' : 'none';
        };

        qualityButton.querySelectorAll('.quality-options li').forEach((option) => {
            option.onclick = (e) => {
                e.stopPropagation();
                const selectedQuality = option.getAttribute('data-quality');
                loadVideo(selectedQuality);
                qualityButton.querySelector('span').textContent = `${selectedQuality}p`;
                qualityButton.querySelector('.quality-options').style.display = 'none';
            };
        });

        document.body.addEventListener('click', () => {
            qualityButton.querySelector('.quality-options').style.display = 'none';
        });

        controls.appendChild(qualityButton);
    }

    addQualitySelectionButton(player);

    player.on('ready', () => {
        renderBookmarks();

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'b') {
                e.preventDefault();
                bookmarkContainer.classList.toggle('open');
            }
        });

        player.on('loadedmetadata', () => {
            setTimeout(() => {
                renderBookmarkMarkers();
            }, 500);
        });

        player.on('seeked', () => {
            renderBookmarkMarkers();
        });
    });

    player.on('enterfullscreen', () => {
        if (window.innerWidth <= 768) {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('Could not lock screen orientation:', err);
                });
            }
        }
    });

    player.on('exitfullscreen', () => {
        if (window.innerWidth <= 768) {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }
    });
} else {
    Swal.fire('Error', 'Invalid video URL.', 'error');
    }
        });
    </script>
